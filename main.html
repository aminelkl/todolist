<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="/style.css"> 
    <title>To Do List</title>
</head>
<body>

<div class="page">

        <div class="upper">
            <h1>Action Plan</h1>  <img id="logo" src="logo.png">
        </div>
        
        <div class="task-grid">
           
            <div class="task-list" >
            
                        <div class="center1" data-list-display-container > 
                            <h2 class="task-list-name" data-list-title></h2> 
                            <div data-tasks>    
                              
                            </div>
                        </div>
                    
                    <form data-new-task-form>
                        <div class="checkbox-container">    
                            <input data-new-task-input type="text" id="input-task" placeholder="New task ..."> 
                            <button type="button" class="bt2">+</button>
                        </div>
                    </form>
                        
                    <div class="edit">
                            <button class="edit-btt" id="clear" data-clear-complete-tasks-button>Clear</button>
                            <button class="edit-btt" id="delete" data-delete-list-button>Delete list</button>
                    </div>
                    <p maxi style="font-size:28px"></p>

            </div>
        
            <div class="all-list">
            
                <h2 class="list-list-name">
                        All lists
                </h2> 
                    
                <div class="center2">
                    <ul data-lists>
                            
                    </ul>

                    <div class="form-1">
                        <form data-new-list-form>
                             <input type="text" id="input-list" placeholder="New list ..." data-new-list-input > 
                            <button type="button" class="bt1">+</button>
                        </form>    
                    </div>
                    <p max></p>
                </div>

            </div>
            
        </div>

        <div class="bottom">
            <a href="https://github.com/aminelkl"><img src="/git.png" id="git"> </a>
            <p>Copyright Â© 2022 by Amine Lakhal All rights reserved</p>
        </div>

    </div>

    <template id="task-template">
        <div class="checkbox-container">
            <input type="checkbox">
            <label></label>
        </div>
    </template>

</body>
</html>
